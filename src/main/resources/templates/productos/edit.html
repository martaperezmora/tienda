<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">
  <head th:replace="commons/header :: header"/>
<body>
    <div th:replace="commons/menu :: menu"/>
      <!-- card -->
      <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="card" style="width: 18rem;">
              <img th:src="${producto.urlImg}" src="../static/img/" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 th:text="${producto.nombre}" class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="indice.html" th:href="@{/productos/list}"  class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div th:replace="commons/footer :: footer" class="container"/>
</body>
</html>
