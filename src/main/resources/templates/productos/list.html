<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header"/>

<body>
  <div th:replace="commons/menu :: menu"/>

  <a th:href="@{/productos/nuevo}" class="btn btn-primary" th:text="#{producto.nuevo}">nuevo producto</a>

  <!-- cards -->
  <div class="container">
    <div class="row">
      <div th:each="producto : ${productos}" class="col-3">
        <div class="card" style="width: 18rem;">
          <img th:src="'data:image/jpeg;base64,' + ${producto.imageView}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 th:text="${producto.nombre}" class="card-title"></h5>
            <p th:text="${producto.descripcion}" class="card-text"></p>
            <p th:text="${producto.precio}" class="card-text"></p>
            <a href="producto.html" th:href="@{/productos/edit/}+${producto.codigo}" class="btn btn-primary">editar</a>
            <a href="producto.html" th:href="@{/productos/borrar/}+${producto.codigo}" class="btn btn-danger">borrar</a>
          </div>
        </div>
      </div>
    </div>

    <!-- nav -->
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div th:replace="commons/footer :: footer" class="container"/>

</body>

</html>
