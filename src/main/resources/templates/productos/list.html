<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header"/>

<body>
  <div th:replace="commons/menu :: menu"/>

  <!-- cards -->
  <div class="container">
    <div class="row">
      <div th:each="producto : ${productos}" class="col-3">
        <div class="card" style="width: 18rem;">
          <img th:src="${producto.urlImg}" src="../static/img/" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 th:text="${producto.nombre}" class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
              content.</p>
            <a href="producto.html" th:href="@{/productos/edit?codigo=}+${producto.codigo}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>

    <!-- nav -->
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div th:replace="commons/footer :: footer" class="container"/>

</body>

</html>
